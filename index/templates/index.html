{% load static %}
<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'image/todo.ico' %}" type="image/x-icon">
    <title>带任务管理的网格状日历</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        // 配置Tailwind自定义颜色和字体，启用暗色模式
        tailwind.config = {
            darkMode: 'class', // 启用class模式的暗色主题
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // 主色调
                        secondary: '#F0F4F8',
                        accent: '#818CF8',
                        weekend: '#EEF2FF',
                        dark: {
                            bg: '#121212',       // 页面背景：深色
                            card: '#1E1E1E',     // 卡片背景
                            text: '#F5F5F5',     // 主要文本
                            textLight: '#AAAAAA',// 次要文本
                            border: '#333333',   // 边框
                            hover: '#2D2D2D',    // 悬停状态
                            weekend: '#2D2D3F'   // 周末背景
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .calendar-cell {
                @apply aspect-square flex flex-col items-center justify-center rounded-md transition-all duration-300 relative;
            }
            .calendar-header {
                @apply py-3 font-medium text-sm tracking-wide;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-all duration-300 text-sm shadow-md hover:shadow-lg transform hover:-translate-y-0.5;
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-300 transition-all duration-300 text-sm dark:bg-dark-hover dark:text-dark-text dark:hover:bg-dark-border;
            }
            .user-bar {
                @apply py-4 px-6 bg-white rounded-xl shadow-md mb-6 transition-all duration-300 hover:shadow-lg dark:bg-dark-card dark:text-dark-text;
            }
            .calendar-container {
                @apply bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg dark:bg-dark-card dark:text-dark-text;
            }
            .month-nav {
                @apply bg-gradient-to-r from-primary to-accent text-white p-5;
            }
            .nav-btn {
                @apply p-2 rounded-full transition-all duration-300 hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/50;
            }
            .selected-effect {
                @apply ring-2 ring-primary ring-offset-1 dark:ring-offset-dark-bg;
            }
            .detail-card {
                @apply bg-white rounded-xl shadow-md p-6 transition-all duration-500 opacity-0 transform translate-y-4 dark:bg-dark-card dark:text-dark-text;
            }
            .detail-card.visible {
                @apply opacity-100 transform translate-y-0 shadow-lg;
            }
            .task-item {
                @apply flex items-start justify-between p-3 border border-gray-100 rounded-lg mb-2 hover:bg-gray-50 transition-colors dark:border-dark-border dark:hover:bg-dark-hover;
            }
            .task-content {
                @apply flex items-start flex-1 min-w-0; /* 关键修改：添加min-w-0确保容器可以收缩 */
            }
            .task-text {
                @apply flex-1 min-w-0 break-all; /* 关键修改：强制长文本换行 */
            }
            .task-completed {
                @apply text-gray-400 line-through dark:text-dark-textLight;
            }
            .task-actions {
                @apply flex gap-1 opacity-0 transition-opacity duration-200 ml-2 flex-shrink-0; /* 关键修改：添加flex-shrink-0防止按钮被压缩 */
            }
            .task-item:hover .task-actions {
                @apply opacity-100;
            }
            .loading-indicator {
                @apply flex justify-center items-center py-6 text-gray-500 dark:text-dark-textLight;
            }
            .hidden-element {
                @apply hidden !important;
            }
            .task-input-group {
                @apply flex gap-2 mt-3;
            }
            .task-input {
                @apply flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary dark:bg-dark-card dark:border-dark-border dark:text-dark-text dark:placeholder:text-dark-textLight;
            }
            .message-alert {
                @apply fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg transform transition-all duration-500 translate-x-full opacity-0 z-50 dark:bg-dark-card dark:border-dark-border;
            }
            .message-success {
                @apply bg-green-100 text-green-800 border border-green-200 dark:bg-green-900/30 dark:text-green-400 dark:border-green-800/50;
            }
            .message-error {
                @apply bg-red-100 text-red-800 border border-red-200 dark:bg-red-900/30 dark:text-red-400 dark:border-red-800/50;
            }
            .message-visible {
                @apply translate-x-0 opacity-100;
            }
            .edit-task-input {
                @apply flex-1 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary text-sm dark:bg-dark-card dark:border-dark-border dark:text-dark-text;
            }
            .auth-required {
                @apply text-red-500 text-sm italic mt-2 dark:text-red-400;
            }
            .theme-toggle {
                @apply p-2 rounded-full transition-all duration-300 hover:bg-gray-200 dark:hover:bg-dark-hover mr-3;
            }
            /* 新增任务编辑模态框样式 */
            .modal-backdrop {
                @apply fixed inset-0 bg-black/50 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300;
            }
            .modal-backdrop.visible {
                @apply opacity-100 pointer-events-auto;
            }
            .modal-container {
                @apply bg-white dark:bg-dark-card rounded-xl shadow-xl p-6 w-full max-w-md transform transition-all duration-300 scale-95 opacity-0 dark:text-dark-text;
            }
            .modal-backdrop.visible .modal-container {
                @apply scale-100 opacity-100;
            }
            .modal-header {
                @apply flex justify-between items-center mb-4;
            }
            .modal-title {
                @apply text-lg font-semibold;
            }
            .modal-footer {
                @apply flex justify-end gap-2 mt-4;
            }
            /* 新增：任务容器滚动样式 */
            .tasks-container {
                @apply max-h-[300px] overflow-y-auto pr-2; /* 最大高度和垂直滚动 */
            }
            .tasks-container::-webkit-scrollbar {
                @apply w-1.5;
            }
            .tasks-container::-webkit-scrollbar-track {
                @apply bg-gray-100 rounded-full dark:bg-dark-border;
            }
            .tasks-container::-webkit-scrollbar-thumb {
                @apply bg-gray-300 rounded-full hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-500;
            }
            /* 新增：任务编辑文本框样式 */
            .task-edit-textarea {
                @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary dark:bg-dark-card dark:border-dark-border dark:text-dark-text dark:placeholder:text-dark-textLight resize-y min-h-32;
            }
            /* 导航栏相关样式 */
            .navbar {
                @apply relative w-full bg-white dark:bg-dark-card shadow-sm transition-all duration-300;
            }
            .navbar-container {
                @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
            }
            .navbar-content {
                @apply flex items-center justify-between h-16;
            }
            .navbar-logo {
                @apply flex items-center gap-2 text-primary dark:text-white font-semibold text-lg;
            }
            .navbar-menu {
                @apply hidden md:flex items-center space-x-8;
            }
            .navbar-menu-item {
                @apply text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center gap-1;
            }
            .navbar-menu-item.active {
                @apply text-primary dark:text-primary bg-primary/5 dark:bg-primary/10;
            }
            .navbar-user {
                @apply flex items-center gap-3;
            }
            .navbar-mobile-toggle {
                @apply md:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary hover:bg-gray-100 dark:hover:bg-dark-hover transition-colors duration-200;
            }
            .navbar-mobile-menu {
                @apply md:hidden hidden bg-white dark:bg-dark-card shadow-lg absolute w-full left-0 border-t border-gray-200 dark:border-dark-border;
            }
            .navbar-mobile-menu.show {
                @apply block;
            }
            .navbar-mobile-menu-item {
                @apply text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary block px-4 py-3 text-sm font-medium transition-colors duration-200;
            }
        }
    </style>
</head>

    <div class="max-w-4xl mx-auto w-full pt-6">
        
        <!-- 主要内容区域 - 日历靠左，右侧点击后显示详情 -->

            <!-- 日历部分 - 左侧显示 -->

                    <!-- 星期标题行 -->

    <script>
        // 确保DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 当前显示的年月
            let currentDate = new Date();
            let currentYear = currentDate.getFullYear();
            let currentMonth = currentDate.getMonth(); // 0-11
            let selectedDate = null;
            let isLoggedIn = false; // 跟踪用户登录状态
            
            // 获取DOM元素
            const dateDetail = document.getElementById('dateDetail');
            const detailTitle = document.getElementById('detailTitle');
            const dateInfo = document.getElementById('dateInfo');
            const tasksContainer = document.getElementById('tasksContainer');
            const noTasks = document.getElementById('noTasks');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const taskError = document.getElementById('taskError');
            const errorMessage = document.getElementById('errorMessage');
            const newTaskInput = document.getElementById('newTaskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const messageAlert = document.getElementById('messageAlert');
            const messageText = document.getElementById('messageText');
            const userGreeting = document.getElementById('userGreeting');
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const authRequiredMessage = document.getElementById('authRequiredMessage');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const body = document.getElementById('body');
            
            // 导航栏相关元素
            const navbarUsername = document.getElementById('navbar-username');
            const navbarLoginBtn = document.getElementById('navbar-loginBtn');
            const navbarLogoutBtn = document.getElementById('navbar-logoutBtn');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileLoginBtn = document.getElementById('mobile-loginBtn');
            const mobileLogoutBtn = document.getElementById('mobile-logoutBtn');
            const navItems = document.querySelectorAll('.navbar-menu-item, .navbar-mobile-menu-item');
            
            // 模态框相关元素
            const editModal = document.getElementById('editModal');
            const editTaskInput = document.getElementById('editTaskInput');
            const editTaskId = document.getElementById('editTaskId');
            const closeModal = document.getElementById('closeModal');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const saveEditBtn = document.getElementById('saveEditBtn');
            
            // 初始化主题
            initTheme();
            
            // 初始化
            checkUserLogin();
            renderCalendar(currentYear, currentMonth);
            
            // 主题切换按钮事件
            themeToggle.addEventListener('click', toggleTheme);
            
            // 添加任务按钮事件
            addTaskBtn.addEventListener('click', addNewTask);
            newTaskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addNewTask();
                }
            });
            
            // 上一个月按钮事件
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar(currentYear, currentMonth);
            });
            
            // 下一个月按钮事件
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentYear, currentMonth);
            });
            
            // 今天按钮事件
            document.getElementById('todayBtn').addEventListener('click', () => {
                currentDate = new Date();

            // 从后端获取任务数据
            function fetchTasks(date) {

                showElement(loadingIndicator);
                
                // 发送POST请求到后端
                fetch("{% url 'index:get_task' %}", {

                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ date: date })
                })
                .then(response => {
                    // 无论响应状态如何，先隐藏加载状态
                    hideElement(loadingIndicator);
                    
                    if (!response.ok) {
                        throw new Error(`获取任务失败，状态码: ${response.status}`);
                    }
                    return response.json().catch(() => {
                        // 处理JSON解析错误
                        throw new Error('服务器返回格式错误');
                    });
                })
                .then(data => {
                    // 处理返回的数据
                    if (Array.isArray(data)) {
                        // 后端返回了任务数组
                        if (data.length > 0) {
                            // 有任务要显示
                            displayTasks(data);
                            showElement(tasksContainer);
                        } else {
                            // 空任务列表
                            showElement(noTasks);
                        }
                    } else if (data && data.error) {
                        // 后端返回了错误信息
                        errorMessage.textContent = data.error;
                        showElement(taskError);
                    } else {
                        // 未知数据格式
                        errorMessage.textContent = '获取数据格式不正确';
                        showElement(taskError);
                    }
                })
                .catch(error => {
                    // 处理所有可能的错误
                    hideElement(loadingIndicator); // 确保加载状态已隐藏
                    errorMessage.textContent = '加载失败: ' + error.message;
                    showElement(taskError);
                    console.error('获取任务时出错:', error);
                });
            }

            // 渲染日历
            function renderCalendar(year, month) {
                const calendarGrid = document.getElementById('calendarGrid');
                calendarGrid.innerHTML = '';
                
                // 更新当前月份显示
                const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', 
                                   '七月', '八月', '九月', '十月', '十一月', '十二月'];
                document.getElementById('currentMonth').textContent = `${year}年 ${monthNames[month]}`;
                
                // 获取当月第一天是星期几 (0-6)
                const firstDay = new Date(year, month, 1).getDay();
                
                // 获取当月的天数
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // 获取上个月的最后几天，用于填充日历第一行
                const prevMonth = month === 0 ? 11 : month - 1;
                const prevMonthYear = month === 0 ? year - 1 : year;
                const daysInPrevMonth = new Date(prevMonthYear, prevMonth + 1, 0).getDate();
                
                // 计算需要显示的上个月的天数
                const prevDaysToShow = firstDay;
                
                // 计算总共需要的单元格数量 (6行 × 7列 = 42)
                const totalCells = 42;
                const nextDaysToShow = totalCells - (prevDaysToShow + daysInMonth);
                
                // 添加上个月的日期
                for (let i = 0; i < prevDaysToShow; i++) {
                    const day = daysInPrevMonth - prevDaysToShow + i + 1;
                    const cell = createDateCell(day, prevMonthYear, prevMonth, true);
                    calendarGrid.appendChild(cell);
                }
                
                // 添加当月的日期
                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = createDateCell(day, year, month, false);
                    calendarGrid.appendChild(cell);
                }
                
                // 添加下个月的日期
                for (let day = 1; day <= nextDaysToShow; day++) {
                    const nextMonth = month === 11 ? 0 : month + 1;
                    const nextMonthYear = month === 11 ? year + 1 : year;
                    const cell = createDateCell(day, nextMonthYear, nextMonth, true);
                    calendarGrid.appendChild(cell);
                }
                
                // 如果有选中的日期，高亮显示
                if (selectedDate && selectedDate.getFullYear() === year && selectedDate.getMonth() === month) {
                    const day = selectedDate.getDate();
                    const dayElements = calendarGrid.querySelectorAll('.calendar-cell:not(.text-gray-400)');
                    dayElements.forEach(el => {
                        if (parseInt(el.textContent.trim()) === day) {
                            el.classList.add('selected-effect', 'bg-primary/10');
                        }
                    });
                }
                
                // 高亮显示今天
                const today = new Date();
                if (today.getFullYear() === year && today.getMonth() === month) {
                    const dayElements = calendarGrid.querySelectorAll('.calendar-cell:not(.text-gray-400)');
                    dayElements.forEach(el => {
                        if (parseInt(el.textContent.trim()) === today.getDate()) {
                            el.classList.add('font-bold');
                        }
                    });
                }
            }
            
            // 创建日期单元格
            function createDateCell(day, year, month, isOtherMonth) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                
                // 判断是否是周末
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                
                // 设置样式
                if (isOtherMonth) {
                    cell.classList.add('text-gray-400', 'dark:text-gray-600');
                } else {
                    cell.classList.add('hover:bg-gray-100', 'cursor-pointer', 'dark:hover:bg-dark-hover');
                    if (isWeekend) {
                        cell.classList.add('weekend', 'dark:bg-dark-weekend');
                    }
                }
                
                // 设置日期文本
                cell.textContent = day;
                
                // 为当前月的日期添加点击事件
                if (!isOtherMonth) {
                    cell.addEventListener('click', () => {
                        selectDate(new Date(year, month, day));
                        renderCalendar(currentYear, currentMonth);
                    });
                }
                
                return cell;
            }
            
            // 获取周数
            function getWeekNumber(date) {
                const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
                const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
                return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
            }
            
            // 获取Cookie
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            // HTML转义函数，防止XSS攻击
            function escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            // 全局函数，供HTML中调用
            window.updateTaskStatus = updateTaskStatus;
            window.showEditModal = showEditModal;
            window.deleteTask = deleteTask;
            window.fetchTasks = fetchTasks;
            window.showMessage = showMessage;
            window.showStatisticsModal = showStatisticsModal;
            window.hideStatisticsModal = hideStatisticsModal;
            
            // 导出任务到 Excel
            function exportTasksToExcel() {
                if (!selectedDate) {
                    showMessage('请先选择日期', true);
                    return;
                }
                
                if (!isLoggedIn) {
                    showMessage('请先登录', true);
                    return;
                }
                
                const year = selectedDate.getFullYear();
                const month = selectedDate.getMonth();
                const day = selectedDate.getDate();
                const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // 显示加载状态
                const exportBtn = document.getElementById('exportExcelBtn');
                const originalText = exportBtn.innerHTML;
                exportBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 导出中...';
                exportBtn.disabled = true;
                
                // 发送导出请求
                fetch("{% url 'index:export_tasks_excel' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 
                        date: formattedDate
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || `导出失败，状态码: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // 将base64转换为blob
                    const byteCharacters = atob(data.data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                    
                    // 检测是否为手机端
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    
                    if (isMobile) {
                        // 手机端：使用新的下载方式
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = data.filename;
                        link.target = '_blank'; // 重要：在新标签页打开
                        link.rel = 'noopener noreferrer';
                        
                        // 添加延迟，确保链接完全创建
                        setTimeout(() => {
                            link.click();
                            setTimeout(() => {
                                window.URL.revokeObjectURL(url);
                            }, 1000);
                        }, 100);
                        
                        // 备用方案：如果下载失败，显示提示
                        setTimeout(() => {
                            showMessage('如果文件未下载，请长按链接并选择"下载链接文件"', false);
                        }, 2000);
                    } else {
                        // 电脑端：使用传统方式
                        const link = document.createElement('a');
                        const url = window.URL.createObjectURL(blob);
                        link.href = url;
                        link.download = data.filename;
                        
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        setTimeout(() => {
                            window.URL.revokeObjectURL(url);
                        }, 100);
                    }
                    
                    showMessage('任务导出成功');
                })
                .catch(error => {
                    showMessage(error.message, true);
                    console.error('导出任务时出错:', error);
                })
                .finally(() => {
                    // 恢复按钮状态
                    exportBtn.innerHTML = originalText;
                    exportBtn.disabled = false;
                });
            }
            
            // 初始化导航栏
            initNavbar();
            
            // 统计模态框事件监听
            document.getElementById('closeStatisticsModal').addEventListener('click', hideStatisticsModal);
            
            // 点击模态框背景关闭
            document.getElementById('statisticsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideStatisticsModal();
                }
            });
            
            // 导出Excel按钮事件监听
            document.getElementById('exportExcelBtn').addEventListener('click', exportTasksToExcel);
        });
    </script>
</body></html>
